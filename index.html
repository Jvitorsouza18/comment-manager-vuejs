<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Coment Manager</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      template: `
      <div class="container">
        <h1>Comments</h1>
        <hr />
      <div class="form-todo form-group">
        <p>
          <input placeholder="name" type="text" name="author" class="form-control" />
        </p>
        <p>
          <textarea placeholder="Comment" name="message" class="form-control"></textarea>
        </p>
        <button type="submit" class="btn btn-primary">Comment</button>
      </div>
      <div class="list-group">
        <div class="list-group-item" v-for="comment in comments">
          <span class="comment__author">Written by: <strong>{{ comment.name }}</strong></span>
          <p>{{ comment.message }}</p>
          <div>
            <a href="#" title="Delete">Delete</a>
          </div>
        </div>
      </div>
    </div>
  `,
      data() {
        return {
          comments: [
            {
              name: 'Jo√£o',
              message: 'Lorem ipsum'
            },
            {
              name: 'Carlos',
              message: 'Lorem ipsum'
            }
          ]
        }
      }
    });
  </script>
</body>

</html>
